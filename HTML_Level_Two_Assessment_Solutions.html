<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>



<h1>Course Sign Up Page</h1>

<form action="thankyou.html"  method="get">


<p>Please Note: First Name, Last Name, Password, and Email are required</p>

<label for="first">First Name:</label>
<input id="first" type="text" name="" placeholder="First Name" required>

<label for="last">Last Name:</label>
<input id="last" type="text" name="" placeholder="Last Name" required>
<p></p>

<label for="email">Email:</label>
<input id="email" type="email" name="" placeholder="name@email.com" required>

<label for="password">Password:</label>
<input id="password" type="password" name="" value="" required>

<p>Are you over the age of 18?</p>
<label for="over">Yes:</label>
<input id="over" type="radio" name="age" value="yes">

<label for="under">No:</label>
<input id="under" type="radio" name="age" value="no">

<p>Do you have a Credit Card or Paypal?</p>

<select name="payment">
  <option value="credit">Credit Card</option>
  <option value="Paypal">Paypal</option>
</select>
<p></p>
<input type="submit" name="" value="Submit Feedback">

</form>

</body>
</html>
